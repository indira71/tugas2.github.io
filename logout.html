<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="mantap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="body_login">
    <div id="login" class="login">
      <h2>Form Login</h2>
      <form name="form" method="post" onsubmit="return validated()">
        <div class="input-group valid">
          <input onkeyup="check()" type="text" id="email" placeholder="abc@example.com" name="email">
          <span>Email</span>
          <!-- <div class="email_error">Please fill up your Email</div> -->
        </div>
        <div class="input-group invalid">
          <input type="password" id="password" placeholder="Enter password" name="password">
          <span>Password</span>
          <!-- <div class="pass_error">Please fill up your password</div> -->
        </div>
        <div class="btn">
          <button type="button" onclick="checkform()">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>
    function checkform(){
      var email = document.getElementById("email").value
      var password = document.getElementById("password").value

      if(email == ""|| password == ""){
        swal({
          title: "Oops!",
          text: "Mohon Periksa Kembali Form!",
          icon: "error",
          button : true
        });
      }
      else{
        swal({
          title: "Good job!",
          text: "Success!",
          icon: "success",
        })
        .then(function(){
          window.location.href = "index.html"
        })
      }
    }
  </script>
</body>
</html>
